version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Server Build
    task:
      jobs:
        - name: Build Binary
          commands:
            - sem-version go 1.16
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cd fortunes/api
            - go build .
            - artifact push workflow fortunes
  - name: Server Test
    task:
      prologue:
        commands:
          - sem-version go 1.16
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cd server/fortunes
      jobs:
        - name: Unit test
          commands:
            - artifact pull workflow fortunes
            - chmod a+x fortunes
            - ./fortunes &
            - go test ./...
  - name: Dockerize
    task:
      jobs:
        - name: Dockerize
          commands:
            - checkout
            - cd dockerize/golang
            - artifact pull workflow fortunes
            - cp ../data/fortunes/* .
            - mv fortunes app
            - docker build -t test-go .
