version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build API
    run:
      when: "change_in('/fortunes-api/', {default_branch: 'main'})"
    task:
      jobs:
        - name: Go build
          commands:
            - sem-version go 1.16
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cd fortunes-api
            - go build .
            - artifact push workflow fortunes
    dependencies: []
  - name: Test API
    run:
      when: "change_in('/fortunes-api/', {default_branch: 'main'})"
    task:
      prologue:
        commands:
          - sem-version go 1.16
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cd fortunes-api
      jobs:
        - name: Unit test
          commands:
            - artifact pull workflow fortunes
            - chmod a+x fortunes
            - ./fortunes &
            - go test ./...
    dependencies:
      - Build API
  - name: Install dependencies
    run:
      when: "change_in('/fortunes-server/', {default_branch: 'main'})"
    dependencies: []
    task:
      jobs:
        - name: Yarn install
          commands:
            - checkout
            - cd fortunes-server
            - yarn
            - cache store
  - name: Build server
    run:
      when: "change_in('/fortunes-server/', {default_branch: 'main'})"
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: Yarn build
          commands:
            - checkout
            - cd fortunes-server
            - cache restore
            - yarn build
            - cache store next-$SEMAPHORE_GIT_BRANCH .next
  - name: Test server
    run:
      when: "change_in('/fortunes-server/', {default_branch: 'main'})"
    dependencies:
      - Build server
    task:
      prologue:
        commands:
          - checkout
          - cd fortunes-server
          - cache restore
          - cache restore next-$SEMAPHORE_GIT_BRANCH
      jobs:
        - name: Test server
          commands:
            - yarn test
  - name: Integration test
    run:
      when: "change_in(['/fortunes-api/', '/fortunes-server/'], {default_branch: 'main'})"
    dependencies:
      - Test API
      - Test server
    task:
      prologue:
        commands:
          - sem-version go 1.16
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cd fortunes-api
          - artifact pull workflow fortunes
          - chmod a+x fortunes
          - ./fortunes &
          - cd ..
          - checkout
          - cd fortunes-server
          - cache restore
          - cache restore next-$SEMAPHORE_GIT_BRANCH
      jobs:
        - name: 'Job #1'
          commands:
            - 'true'
promotions:
  - name: Dockerize API
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: "branch = 'main' and result = 'passed'"
  - name: Dockerize server
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: "branch = 'main' and result = 'passed'"
